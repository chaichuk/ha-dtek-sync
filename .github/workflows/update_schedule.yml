name: Update DTEK Schedule (Node.js)

on:
  schedule:
    - cron: '*/30 * * * *' # Запуск кожні 30 хвилин
  workflow_dispatch:       # Кнопка для ручного запуску

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps

      - name: Run Sync Script
        env:
          CF_WORKER_URL: ${{ secrets.CF_WORKER_URL }}
          CF_SECRET_TOKEN: ${{ secrets.CF_SECRET_TOKEN }}
          CITY: ${{ secrets.CITY }}
          STREET: ${{ secrets.STREET }}
          HOUSE: ${{ secrets.HOUSE }}
        run: node sync.js
