name: Update DTEK Schedule

on:
  schedule:
    - cron: '*/30 * * * *' # Запуск кожні 30 хвилин
  workflow_dispatch:       # Кнопка ручного запуску

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run parser script
        env:
          CF_WORKER_URL: ${{ secrets.CF_WORKER_URL }}
          CF_SECRET_TOKEN: ${{ secrets.CF_SECRET_TOKEN }}
        run: python dtek_sync.py
